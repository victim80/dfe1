<div class="eg-content-editor" data-type="textEditorOneColumn" style="width: 100%;"><div class="column" style="display: inline-block; width: 100%; vertical-align: top;"><p>An open-source data acquisition format stores disk images and related metadata, and the objective behind the development of the format was to create an open disk imaging format that provides users an alternative to being locked into a proprietary format. Identify this data acquisition format.</p></div></div>
