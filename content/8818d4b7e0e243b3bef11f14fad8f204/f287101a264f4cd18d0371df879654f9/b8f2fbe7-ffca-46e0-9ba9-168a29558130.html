  <div class="row" data-content-type="TextEditor"><p style="text-align:justify;height:normal;">Most OSes that support GPT disk access have a basic partitioning tool, which displays details about GPT partition tables. In Windows, tools such as the DiskPart tool display partition details, whereas Mac systems use the OS X Disk utility and Linux uses the GNU Parted tool.</p></div>
