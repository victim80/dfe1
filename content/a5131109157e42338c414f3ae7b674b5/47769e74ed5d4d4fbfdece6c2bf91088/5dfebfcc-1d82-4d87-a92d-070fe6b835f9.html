  <div class="row" data-content-type="TextEditor"><p style="text-align:center;height:normal;">Figure 7.29: Examining an image using fls command</p><p style="text-align:justify;height:normal;"><strong>istat Command</strong></p><p style="text-align:justify;height:normal;">Use <strong>istat</strong> command to display the metadata of a file, such as MAC times, file size, and file access permissions, by specifying a particular inode number.</p><p style="text-align:justify;height:normal;"><strong>Command:</strong></p><p style="text-align:justify;height:normal;"><strong>istat -f &lt;fstype&gt; -i &lt;imgtype&gt; &lt;imagefile_name&gt; &lt;inode_number&gt;</strong></p></div>
